<div class="">
  <mat-nav-list class="category-list mat-elevation-z4">
    <mat-list-item class="bg-black" [class.active-category]="category" routerLink="/">
      <a>All Categories</a>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item
      class="my-1 bg-black"
      [class.active-category]="category == (c.categoryName | lowercase)"
      *ngFor="let c of categoryList"
      routerLink="/filter"
      [queryParams]="{ category: c.categoryName | lowercase }"
    >
      <a>{{ c.categoryName }}</a>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-nav-list>
</div>
